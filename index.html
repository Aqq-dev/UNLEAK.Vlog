    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .post img {
            width: 300px;  /* 画像の幅を300pxに変更 */
            height: 225px; /* 画像の高さを225pxに変更 */
            object-fit: cover;
            margin-right: 20px;
        }
        .post .content {
            flex: 1;
        }
        .post h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .post p {
            color: #666;
        }
    </style>
</head>
